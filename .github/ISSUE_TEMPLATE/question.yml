name: Question
description: Ask a question about MineOS
title: "[Question] "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're happy to help!

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: Ask your question here...
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: What are you trying to do?
      description: Provide some context about what you're trying to accomplish.
      placeholder: I'm trying to...
    validations:
      required: false

  - type: textarea
    id: tried
    attributes:
      label: What have you tried?
      description: What have you already attempted?
      placeholder: I've already tried...
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: MineOS Version
      description: What version of MineOS are you running? (if relevant)
      placeholder: e.g., 2.0.0-alpha
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might help answer your question.
    validations:
      required: false
