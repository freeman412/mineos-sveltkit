<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Creeper Face - Iconic Minecraft Mob -->
  <rect width="64" height="64" fill="#0DA70D" rx="4"/>

  <!-- Dark green shadow/depth -->
  <rect x="0" y="56" width="64" height="8" fill="#0A8A0A"/>

  <!-- Left Eye (pixelated style) -->
  <rect x="12" y="16" width="12" height="16" fill="#0A0A0A"/>

  <!-- Right Eye (pixelated style) -->
  <rect x="40" y="16" width="12" height="16" fill="#0A0A0A"/>

  <!-- Nose (center) -->
  <rect x="28" y="28" width="8" height="12" fill="#0A0A0A"/>

  <!-- Mouth Left Side -->
  <rect x="20" y="44" width="8" height="12" fill="#0A0A0A"/>

  <!-- Mouth Right Side -->
  <rect x="36" y="44" width="8" height="12" fill="#0A0A0A"/>

  <!-- Mouth Bottom (connecting piece) -->
  <rect x="28" y="52" width="8" height="4" fill="#0A0A0A"/>

  <!-- Pixel texture highlights -->
  <rect x="4" y="4" width="4" height="4" fill="#12E012" opacity="0.3"/>
  <rect x="56" y="8" width="4" height="4" fill="#12E012" opacity="0.3"/>
  <rect x="12" y="52" width="4" height="4" fill="#0A8A0A" opacity="0.5"/>
  <rect x="48" y="56" width="4" height="4" fill="#0A8A0A" opacity="0.5"/>
</svg>